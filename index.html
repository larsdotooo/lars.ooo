<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Verlinkung von css und js Datei! -->
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <!-- Titel der Webseite (im Tab) -->
    <title>typingspeed</title>
</head>
<body>
    <!-- Speed class und id, die später mit js abgerufen werden kann -->
    <div class="speed" id="speed"></div>
    <!-- Ein Container für das quote-display und das Textfeld (quoteInput) -->
    <div class="container">
        <div class="quote-display" id="quoteDisplay"></div>
        <!-- autofocus legt den curser direkt startbereit ins Textfeld! -->
        <textarea id="quoteInput" class="quote-input" autofocus></textarea>
    </div>  
</body>
</html>
